<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title>Examen Módulo Tres</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- *** ESTRUCTURA SEMÁNTICA *** -->
      <!-- Header (encabezado de la página, zona superior) -->
      <header>
        <!-- nav (el navegador de toda la web) -->
        <nav class="header__menu">
          <a href="" class="header__link">Home</a>
          <a href="" class="header__link">Contact</a>
          <p class="header__texto">
            <span class="header__textoPrimera">Smart</span>
            <span class="header__textoSegunda">Fiber</span>
          </p>
          <a href="" class="header__link">Blog</a>
          <a href="" class="header__link">Client Area</a>
        </nav>
      </header>
      <!-- Main (centro de la página, zona central) -->
      <main>
        <section class="texto">
          <h1 class="texto__grande">
            Finally, a better <br>
            internet for your <br>
            business
          </h1>
        
          <p class="texto__pequeño">
            Providing the fastest gigabit interner <br>
            in your area.
          </p>
          <button class="texto__Boton">Get Started</button>
          <a href="" class="learnMore">Learn More</a>
        </section>

        <section class="imagen">
          <img src="svg/manLaptop.svg" alt="">
        </section>

      </main>
      <!-- Footer (final de la página, zona inferior) -->
      <footer>
        <h4>Trusted by more than 200 businesses</h4>
        <section class="iconos">
          <img src="svg/icon-uber.svg" alt="">
          <img src="svg/icon.tesla.svg" alt="">
          <img src="svg/icon-netflix.svg" alt="">
          <img src="svg/icon-paypal.svg" alt="">
          <img src="svg/icon-volvo.svg" alt="">
          <img src="svg/icon-philips.svg" alt="">
        </section>
      </footer>
    </div>
  </body>
</html>
